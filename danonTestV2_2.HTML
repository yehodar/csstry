        <h1>כותרת</h1>
        <p style="">בית הספר מנוהל על ידי השף מאיר דנון, מאנשי ההכשרה הבכירים והמוערכים בישראל. דנון, בוגר בית הספר ״הקורדון בלו״ בפריז, עשה את דרכו לצד טובי השפים של צרפת ובלגיה: האחים פורסל, אלאן סוליברס, גיא מרטן וז׳אן פייר ברונו. כולם שפים של מסעדות מעוטרות בשלושה כוכבי מישלן. דנון שימש שףולינרית בישראל.</p>
